<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bronze Man Mode</title> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h2>Items:</h2>
  <div id="filters">
    <p>High Alch Filter:</p>
    <span id="ha-filter-min">0</span>
    <input type="range" id="ha-filter" min="0" max="0" step="50">
    <span id="ha-filter-max">0</span>
  </div>
  <div id="items">
    <p>None!</p>
  </div>
  <h2>Enter Data:</h2>
  <div id="data">
    <textarea id="acc-data"></textarea>
    <button onclick="showItems()">Get Item List</button>
  </div>
  <script src="items-complete.js"></script>
  <script src="helpers.js" type="text/javascript"></script>
</body>
</html>
